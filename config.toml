# The URL the site will be built for
base_url = "https://redstoneparadox.xyz"

# When set to "true", a feed is automatically generated.
generate_feed = true

taxonomies = [
    { name = "tags", paginate_by=10 }
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
socials = [
        { name="Github", url="https://github.com/RedstoneParadox" },
        { name="YouTube", url="https://www.youtube.com/@redstoneparadox" },
        { name="Modrinth", url="https://modrinth.com/user/RedstoneParadox" },
        { name="Discord", url="https://discord.gg/crZpcjtdJR" },
]

nav_links = [
    { name="Home", path="/" },
    { name="Projects", path="/projects/" },
    { name="Blog", path="/blog/" },
    { name="Maven", url="https://maven.redstoneparadox.xyz"}
]
