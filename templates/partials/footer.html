<footer>
  <div class="centered">
    <div class="social-icon-box border">
    {%- set socials = load_data(path="socials.json") -%}
    {%- for link in socials -%}
        {%- set img_src = get_url(path=link.icon) -%}
        {%- set class = "social-icon" -%}

        {%- if link.class -%}
          {%- set class = "social-icon " ~ link.class -%}
        {%- endif -%}

        <a href="{{ link.url }}" class="social-link" title="{{ link.title }}">
          <img src="{{ img_src }}"  class="{{ class }}"  />
        </a>
    {%- endfor -%}
    <a href="{{ get_url(path='atom.xml') }}" class="social-link" title="Atom Feed">
      <img src="{{ get_url(path='images/social/rss.svg') }}"  class="social-icon rss"  />
    </a>
    </div>
    <div class="copyright-box u-pull-right">
      Copyright &copy; RedstoneParadox 2024
    </div>
  </div>
  </footer>
