{% extends "base.html" %}

{% block content %}
{%- for page in paginator.pages -%}
    <div>
        <h3>{{ page.title }}</h3>
        {{ page.extra.summary }}
        {%- set url = get_url(path=page.path) -%}<br />
        <a href="{{ url }}">Read More >>></a>
        <hr />
    </div>
{%- endfor -%}
{% endblock content %}
