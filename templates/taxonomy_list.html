{% extends "base.html" %}

{%- block title -%}Tags{%- endblock title -%}

{% block content %}
<div class="eight offset-by-two columns">
    <div class="center-align"><h4>All Tags</h4></div>
    <hr style="margin-top: 8px;margin-bottom: 8px;" />
    {% for tag in terms %}
    {%- set tag_url = get_url(path=tag.path) -%}
    <a href="{{ tag_url }}" class="tag">#{{ tag.name }}</a>
    {% endfor %}
</div>
{% endblock content %}
